upstream django {
    server web:8000;
}

server {
    listen 80;
    server_name localhost;

    # Nur API-Routen an Django weiterleiten
    location /api/ {
        proxy_pass http://django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;  # Diese Zeile hinzuf체gen
        proxy_redirect off;
        proxy_buffering off;
    }

    # Static files
    location /static/ {
        alias /usr/share/nginx/html/static/;
    }

    # Alle anderen Routen (sp채ter f체r Vue)
    location / {
        root /usr/share/nginx/html/frontend/;
        index index.html;
        try_files $uri $uri/ /index.html;  # Wichtig f체r Vue Router
    }

}